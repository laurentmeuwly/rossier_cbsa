easy_admin:
    entities:
        Delivery:
            class: InventoryBundle\Entity\Delivery
            label: 'Livraisons'
            list:
                title: 'Liste des livraisons'
                sort: ['deliveryDate', 'DESC']
                actions:
                    - { name: 'show', label: '', icon: 'search' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - 'id'
                    - { property: 'deliveryDate', label: 'Date' }
                    - { property: 'site', label: 'Chantier' }
                    - { property: 'deliveredProducts', label: '# Produits' }
                    - { property: 'totalCost', label: 'Coût total', format: '%.2f'}
            show:
                fields:
                    - 'id'
                    - { property: 'deliveryDate', label: 'Date' }
                    - { property: 'site', label: 'Chantier' }
                    - { property: 'totalCost', label: 'Coût total'}
                    - { property: 'deliveredProducts', label: 'Liste des articles' }
            form:
                fields:
                    - { type: 'group', label: 'Détail livraison', icon: 'truck', css_class: 'col-sm-4' }
                    - 'deliveryDate'
                    - { property: 'site', label: 'Chantier' }
                    - { type: 'group', label: 'Articles livrés', icon: 'truck', css_class: 'col-sm-8' }
                    - { property: 'deliveredProducts', label: 'Articles', type: 'collection', type_options: {entry_type: 'InventoryBundle\Form\DeliveryProductType', by_reference: false, allow_add: false} }
                    #- { property: 'deliveredProducts', label: 'Liste des articles', type_options: {by_reference: false} }   